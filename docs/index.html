<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>wasm-secp256k1 Demo</title>
	<style>
		body {
			background: #333;
			color: white;
			line-height: 20pt;
			font-family: monospace;
		}

		input,textarea {
			background: #555;
			color: #f7f7f7;
			border: 1px solid black;
			padding: 4px;
			font-family: monospace;
		}

		input[readonly] {
			background: #444;
			color: #bbb
		}

		a {
			color: blanchedalmond;
		}

		hr {
			border: 1px solid #666;
		}
	</style>
  <script type="module" crossorigin src="./assets/index.js"></script>
</head>
<body>
	<div id="app"></div>

	<noscript>
		JavaScript is required
	</noscript>

	<h1>
		wasm-secp256k1 Demo App
	</h1>

	<h3>
		libsecp256k1 C library compiled for use in the browser with minimal TypeScript wrapper.
	</h3>

	<h3>
		Github repo: <a href="https://github.com/SolarRepublic/wasm-secp256k1">https://github.com/SolarRepublic/wasm-secp256k1</a>
	</h3>

	<br>

	<table>
		<tr>
			<td>
				<label for="sk">Private key:</label>
			</td>
			<td>
				<input type="text" size="68" id="sk" name="sk" spellcheck="false">
			</td>
			</td>
		</tr>

		<tr>
			<td>
				<label for="pk">Public key:</label>
			</td>
			<td>
				<input type="text" size="68" id="pk" name="pk" readonly>
			</td>
			</td>
		</tr>

		<tr>
			<td>
				<label for="pkr">Recovered:</label>
			</td>
			<td>
				<input type="text" size="68" id="pkr" name="pkr" readonly>
			</td>
			</td>
		</tr>

		<tr>
			<td>
				<label for="v">Recovery ID:</label>
			</td>
			<td>
				<input type="text" size="2" id="v" name="v" readonly>
			</td>
			</td>
		</tr>

		<tr>
			<td>
				<label for="msg">Message:</label>
			</td>
			<td>
				<textarea cols="40" rows="3" id="msg" name="msg" spellcheck="false">Hello world!</textarea>
			</td>
			</td>
		</tr>

		<tr>
			<td>
				<label for="hash">Hash:</label>
			</td>
			<td>
				<input type="text" size="68" id="hash" name="hash" readonly>
			</td>
			</td>
		</tr>

		<tr>
			<td>
				<label for="sig">Signature R:</label>
			</td>
			<td>
				<input type="text" size="68" id="sig_r" name="sig_r" readonly>
			</td>
			</td>
		</tr>

		<tr>
			<td>
				<label for="sig">Signature S:</label>
			</td>
			<td>
				<input type="text" size="68" id="sig_s" name="sig_s" readonly>
			</td>
			</td>
		</tr>

		<tr>
			<td>
				<label for="verified">Verified:</label>
			</td>
			<td>
				<input type="text" size="36" id="verified" name="verified" readonly>
			</td>
			</td>
		</tr>
	</table>

	<br>
	<hr>
	<br>

	<footer>
		Created by Blake Regalia.
	</footer>
</body>
</html>
